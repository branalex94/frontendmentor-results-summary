<main class="flex justify-center items-center md:max-w-[700px] mx-auto h-full">
  <div
    class="flex flex-col md:flex-row rounded-b-[32px] md:rounded-[32px] overflow-hidden results-card"
  >
    <section
      class="dark-blue-gradient-bg p-[2rem] md:max-w-[325px] w-full flex flex-col justify-center items-center"
    >
      <article class="mb-[1rem]">
        <h3 class="color-light-lavender">Your Result</h3>
      </article>
      <article
        class="mb-[1rem] dark-blue-gradient-circle-bg text-center w-[150px] h-[150px] flex justify-center items-center rounded-full"
      >
        <div>
          <p class="text-[3rem] font-bold color-white">76</p>
          <p class="color-light-lavender">of 100</p>
        </div>
      </article>
      <article class="mb-[.25rem]">
        <h2 class="color-white font-bold text-[1.25rem]">Great</h2>
      </article>
      <article class="text-center">
        <p class="color-light-lavender">
          You scored higher than 65% of the people who have taken these tests
        </p>
      </article>
    </section>
    <section class="px-[2rem] py-[1.5rem] w-full">
      <article class="mb-[1rem] color-dark-gray-blue">
        <h3 class="font-bold">Summary</h3>
      </article>
      <article class="flex flex-col gap-[.5rem] mb-[1rem]">
        @for (item of data; track $index) {
        <div
          class="{{
            getTextClass(item.color)
          }} font-bold flex justify-between p-[.75rem] rounded-lg {{
            getBoxClass(item.color)
          }}"
        >
          <p class="flex gap-[.5rem]">
            <img [src]="item.icon" [alt]="item.category" />{{ item.category }}
          </p>
          <div>
            <span class="color-dark-gray-blue">{{ item.score }}</span>

            <span class="color-light-lavender font-bold"> / 100</span>
          </div>
        </div>
        }
      </article>
      <article class="flex justify-center items-center w-full">
        <button
          class="py-[1rem] dark-gray-blue-bg w-full color-white font-bold rounded-full continue-btn"
        >
          Continue
        </button>
      </article>
    </section>
  </div>
</main>
